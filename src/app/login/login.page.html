<ion-header>
  <ion-toolbar color="primary">
    <ion-title>  
      <ion-breadcrumb class="xx-large" >
        <ion-icon class="xx-large" color="light" slot="start" name="cart-outline"></ion-icon>
        <ion-label class="large" color="light">Punto de Venta</ion-label>
      </ion-breadcrumb>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-lg="4">
        <ion-card color="grey">
          <form>
            <ion-card-header>
              <ion-row class="ion-justify-content-center">
                <ion-col class="xx-large" size="auto">
                  <ion-card-title class="xx-large">Iniciar Sesion</ion-card-title>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="formularioLogin">
                <ion-row>
                  <ion-col>
                    <ion-item fill="outline">
                      <ion-label position="floating">Nombre de usuario</ion-label>
                      <ion-input formControlName="nombre" type="text"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item fill="outline">
                      <ion-label position="floating">Email</ion-label>
                      <ion-input formControlName="email" type="email"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item fill="outline">
                      <ion-label position="floating">Contrase単a</ion-label>
                      <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col></ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button expand="block" (click)="ingresar()"><ion-icon name="log-in-outline" slot="start"></ion-icon>Iniciar sesion</ion-button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <hr>
                    <div class="horizontalLine"></div>
                  </ion-col>
                </ion-row>
                <ion-row class="ion-justify-content-center ion-text-center">
                  <ion-col size="auto">
                    <ion-label class="pointer" color="primary" [routerLink]="['/register']">多Aun no tienes cuenta?</ion-label>
                    <br>
                    <ion-label class="pointer" color="primary" [routerLink]="['/lost-password']">多Has olvidado tu contrase単a?</ion-label>
                  </ion-col>
                </ion-row>
              </form>
            </ion-card-content>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
